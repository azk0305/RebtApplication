	<h3>【1. 論理療法について】</h3>
	<p>　論理療法は、アルバート・エリス氏によって創始された心理療法で、認知行動療法のひとつとされています。</p>
	<p>　論理療法の元々の英語名が「Rational Emotive Behavior Therapy」（論理感情行動療法）と言うように、悪い思考の癖を治すために、論理的に正しい考え方をしていき、そうすることでネガティブな感情（イライラや不安、落ち込みなど）をコントロールしましょう、という心理療法です。</p>
